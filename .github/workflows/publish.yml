on:
  release:
    types: [prereleased]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run generate
      - name: Deploy to netlify branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.GITHUB_REF_NAME }}
        run: |
          git fetch
          git checkout netlify
          mkdir ../tmp
          mv \.* ../tmp/
          mv * ../tmp/
          mv ../tmp/.output/public/* .
          git add .
          git commit -m "${env.GIGHUB_REF_NAME}"
          git push origin netlify
      - name: Set release to latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.GITHUB_REF_NAME }}
        run: |
          gh release edit ${GITHUB_REF_NAME} --prerelease=false --latest
